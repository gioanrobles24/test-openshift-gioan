sonar.projectKey=test-openshift
sonar.projectName=Test Openshift
sonar.projectVersion=1.0
sonar.sources=pages
sonar.sourceEncoding=UTF-8

# Excluir archivos de node_modules, tests y archivos de configuración
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/jest.config.ts,**/next.config.mjs

# Incluir solo archivos relevantes para análisis
sonar.inclusions=**/*.ts,**/*.tsx

# Configuración para TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Configuración de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración para Next.js (ignorar archivos generados)
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Ignorar archivos de salida de Next.js
sonar.exclusions=**/.next/**

# Otras propiedades recomendadas
sonar.tests=test
sonar.testExecutionReportPaths=coverage/test-report.xml
